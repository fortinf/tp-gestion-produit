<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
    {{alert.msg}}
</div>
<div class="panel panel-default" ng-show="modeForm">
    <div class="panel-heading">Nouveau produits</div>
    <div class="panel-body">
        <form name="newProduitForm" ng-submit="newProduit()" class="form-horizontal validationForm" novalidate>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="libelle" class="control-label">Libellé : </label>
                </div>
                <div class="col-md-6">
                    <input id="libelle" name="libelle" class="form-control" required ng-maxlength="100"
                           ng-model="produitToCreate.libelle"/>
                </div>
                <div class="col-md-3" ng-show="newProduitForm.libelle.$dirty"
                     ng-messages="newProduitForm.libelle.$error">
                    <div ng-messages-include="app/views/core/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="description" class="control-label">Description : </label>
                </div>
                <div class="col-md-6">
                    <input id="description" name="description" class="form-control" ng-maxlength="255"
                           ng-model="produitToCreate.description"/>
                </div>
                <div class="col-md-3" ng-show="newProduitForm.description.$dirty"
                     ng-messages="newProduitForm.description.$error">
                    <div ng-messages-include="app/views/core/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="prix" class="control-label">Prix : </label>
                </div>
                <div class="col-md-6">
                    <input id="prix" name="prix" class="form-control" required ng-pattern="/^[0-9]\d*(\.\d{2})?$/"
                           ng-model="produitToCreate.prix"/>
                </div>
                <div class="col-md-3" ng-show="newProduitForm.prix.$dirty"
                     ng-messages="newProduitForm.prix.$error">
                    <div ng-messages-include="app/views/core/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <input type="submit" value="Créer" class="btn btn-primary" ng-disabled="newProduitForm.$invalid"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default" ng-show="!modeForm">
    <div class="panel-heading">Fiche produit</div>
    <div class="panel-body form-horizontal">
        <div class="form-group">
            <div class="col-md-3">
                <label for="libelle" class="control-label">Id : </label>
            </div>
            <div class="col-md-6">
                <p ng-bind="createdProduit.id"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label for="libelle" class="control-label">Libellé : </label>
            </div>
            <div class="col-md-6">
                <p ng-bind="createdProduit.libelle"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label for="description" class="control-label">Description : </label>
            </div>
            <div class="col-md-6">
                <p ng-bind="createdProduit.description"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label">Prix : </label>
            </div>
            <div class="col-md-6">
                <p ng-bind="createdProduit.prix"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <input type="button" value="Nouveau Produit" class="btn btn-primary" ui-sref="newProduitState"/>
            </div>
        </div>
    </div>
</div>
