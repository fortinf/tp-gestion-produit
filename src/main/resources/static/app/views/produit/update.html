<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
    {{alert.msg}}
</div>
<div class="panel panel-default">
    <div class="panel-heading">Modifier produit</div>
    <div class="panel-body">
        <form name="updateProduitForm" ng-submit="updateProduit()" class="form-horizontal validationForm" novalidate>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="libelle" class="control-label">Libell√© : </label>
                </div>
                <div class="col-md-6">
                    <input id="libelle" name="libelle" class="form-control" required ng-maxlength="100"
                           ng-model="produitToUpdate.libelle"/>
                </div>
                <div class="col-md-3" ng-show="updateProduitForm.libelle.$dirty"
                     ng-messages="updateProduitForm.libelle.$error">
                    <div ng-messages-include="app/views/core/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="description" class="control-label">Description : </label>
                </div>
                <div class="col-md-6">
                    <input id="description" name="description" class="form-control" ng-maxlength="255"
                           ng-model="produitToUpdate.description"/>
                </div>
                <div class="col-md-3" ng-show="updateProduitForm.description.$dirty"
                     ng-messages="updateProduitForm.description.$error">
                    <div ng-messages-include="app/views/core/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="prix" class="control-label">Prix : </label>
                </div>
                <div class="col-md-6">
                    <input id="prix" name="prix" class="form-control" required ng-pattern="/^[0-9]\d*(\.\d{2})?$/"
                           ng-model="produitToUpdate.prix"/>
                </div>
                <div class="col-md-3" ng-show="updateProduitForm.prix.$dirty"
                     ng-messages="updateProduitForm.prix.$error">
                    <div ng-messages-include="app/views/core/messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <input type="submit" value="Modifier" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
