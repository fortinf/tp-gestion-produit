<!DOCTYPE html>
<html lang="fr" ng-app="ProduitApp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Produits</title>
    <base href="/">
</head>
<body>
<div>
    <div ng-controller="MainController">
        <nav id="menu" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="homeProduitState">Gestion Produit</a>
                </div>
                <ul class="nav navbar-nav">
                    <li id="menu-home" ng-class="{active:path=='/produit/home' || path=='/'}"><a
                            ui-sref="homeProduitState"><i class="glyphicon glyphicon-home"></i></a></li>
                    <li id="menu-searchproduit" ng-class="{active:path=='/produit/search'}"><a
                            ui-sref="searchProduitState">Rechercher Produits</a></li>
                    <li id="menu-newproduit" ng-class="{active:path=='/produit/new'}"><a
                            ui-sref="newProduitState">Nouveau Produit</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container spacer">
        <div class="row justify-content-start" ui-view></div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.3/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.6/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="app/app.js"></script>
<script src="app/services/produitService.js"></script>
<script src="app/controllers/produitController.js"></script>
</body>
</html>
