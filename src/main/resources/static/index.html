<!DOCTYPE html>
<html lang="fr" ng-app="ProduitApp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Produits</title>
</head>
<body ng-controller="ProduitCtrl">
<div class="container spacer">
    <input type="text" ng-model="exp">
    <button ng-click="nouvelleRecherche()">Rechercher</button>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Libell√©</th>
            <th>Description</th>
            <th>Prix</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="produit in produits.content">
            <td>{{ produit.id }}</td>
            <td>{{ produit.libelle }}</td>
            <td>{{ produit.description }}</td>
            <td>{{ produit.prix }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li ng-class="{active:$index==currentPage}" ng-repeat="page in tabPagination track by $index" ng-click="goToPage($index)" class="cursorPointer">
            <a>{{ $index + 1 }}</a>
        </li>
    </ul>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
