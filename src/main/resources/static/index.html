<!DOCTYPE html>
<html lang="fr" ng-app="ProduitApp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Produits</title>
    <base href="/">
</head>
<body>
<div>
    <div ng-controller="MainController">
        Location.path : {{ path }}
        <nav id="menu" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="homeProduitState">Gestion Produit</a>
                </div>
                <ul class="nav navbar-nav">
                    <li id="menu-home" ng-class="{active:path=='/produit/home' || path=='/'}"><a
                            ui-sref="homeProduitState"><i class="glyphicon glyphicon-home"></i></a></li>
                    <li id="menu-searchproduit" ng-class="{active:path=='/produit/search'}"><a
                            ui-sref="searchProduitState">Rechercher Produits</a></li>
                    <li id="menu-newproduit" ng-class="{active:path=='/produit/new'}"><a
                            ui-sref="newProduitState">Nouveau Produit</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container spacer">
        <div class="row justify-content-start" ui-view></div>
    </div>
</div>
</body
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="app/app.js"></script>
<script src="app/services/produitService.js"></script>
<script src="app/controllers/produitController.js"></script>
</body>
</html>
